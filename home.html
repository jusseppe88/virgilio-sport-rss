<!doctype html>
<html lang="it" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guida TV Sport — Homepage personale (inline)</title>
  <style>
    :root{--bg:#0b0c0f;--fg:#e7e9ea;--muted:#9aa1a9;--card:#14171a;--accent:#4f46e5}
    [data-theme="light"]{--bg:#f7f7f8;--fg:#0b0c0f;--muted:#4b5563;--card:#ffffff;--accent:#2563eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header,footer{background:var(--card);border-bottom:1px solid #1f2937}
    header{position:sticky;top:0;z-index:10;padding:10px 14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    h1{font-size:16px;margin:0 8px 0 0;white-space:nowrap}
    .spacer{flex:1 1 auto}
    .btn{border:1px solid #374151;background:transparent;color:var(--fg);padding:7px 10px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn:hover{border-color:#4b5563}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type="date"]{background:var(--card);color:var(--fg);border:1px solid #374151;padding:7px 8px;border-radius:10px}
    label{color:var(--muted)}
    main{padding:16px}
    #content > .day{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:12px;margin:0 auto 16px;max-width:1100px}
    .note{color:var(--muted);font-size:12px;margin:4px 0 8px}
    .link{color:#93c5fd;text-decoration:none}
    .link:hover{text-decoration:underline}
    footer{padding:8px 14px;color:var(--muted);font-size:12px;border-top:1px solid #1f2937}
  </style>
</head>
<body>
  <header>
    <h1>Guida TV Sport</h1>
    <div class="row">
      <button class="btn" id="prevBtn" title="Giorno precedente">◀︎</button>
      <input type="date" id="datePick" />
      <button class="btn" id="todayBtn" title="Oggi (Europe/Rome)">Oggi</button>
      <button class="btn" id="nextBtn" title="Giorno successivo">▶︎</button>
      <button class="btn" id="refreshBtn" title="Ricarica">↻</button>
    </div>
    <div class="spacer"></div>
    <div class="row">
      <label><input type="checkbox" id="tomorrowToggle"/> Domani</label>
      <label><input type="checkbox" id="themeToggle"/> Tema chiaro</label>
    </div>
  </header>

  <main>
    <div class="note">Fonte mirror: <a id="mirrorLink" class="link" href="#" target="_blank" rel="noopener">GitHub Pages</a> · Fonte originale: <a class="link" href="https://sport.virgilio.it/guida-tv/" target="_blank" rel="noopener">Virgilio Sport – Guida TV</a></div>
    <div id="content"></div>
  </main>

  <footer>
    Suggerimento: aggiungi questa pagina ai preferiti o impostala come pagina iniziale del browser.
  </footer>

  <script>
    // ====== CONFIG ======
    const BASE = "https://jusseppe88.github.io/virgilio-sport-rss/index.html"; // mirror built by your action
    const TZ = "Europe/Rome";

    // ====== Helpers ======
    const fmtYMD = (d) => new Intl.DateTimeFormat('en-CA',{timeZone:TZ,year:'numeric',month:'2-digit',day:'2-digit'}).format(d); // YYYY-MM-DD
    const parseYMD = (s) => { const [y,m,d]=s.split('-').map(Number); return new Date(Date.UTC(y,m-1,d)); };
    const addDays = (ymd,n)=>{ const d=parseYMD(ymd); d.setUTCDate(d.getUTCDate()+n); return fmtYMD(d); };

    // Theme
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('sportsHomeTheme')||'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.checked = savedTheme==='light';
    themeToggle.addEventListener('change',()=>{
      const t=themeToggle.checked?'light':'dark';
      document.documentElement.setAttribute('data-theme',t);
      localStorage.setItem('sportsHomeTheme',t);
    });

    // UI elements
    const datePick=document.getElementById('datePick');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    const todayBtn=document.getElementById('todayBtn');
    const refreshBtn=document.getElementById('refreshBtn');
    const tomorrowToggle=document.getElementById('tomorrowToggle');
    const content=document.getElementById('content');
    const mirrorLink=document.getElementById('mirrorLink');

    async function fetchMirror(){
      const res = await fetch(BASE,{mode:'cors',credentials:'omit'});
      if(!res.ok) throw new Error('Fetch mirror failed: '+res.status);
      return await res.text();
    }

    function extractDayFragment(doc, ymd){
      // Anchors are injected in the mirror as <a id="YYYY-MM-DD">
      const anchor = doc.getElementById(ymd);
      if(!anchor){
        return null;
      }
      const frag = document.createElement('div');
      frag.className = 'day';
      // collect nodes from after the anchor up to (but not including) next H2
      let node = anchor.nextElementSibling;
      while(node){
        if(node.tagName === 'H2'){ break; }
        frag.appendChild(node.cloneNode(true));
        node = node.nextElementSibling;
      }
      return frag;
    }

    async function render(ymd, alsoTomorrow){
      content.innerHTML = '<div class="note">Caricamento…</div>';
      try{
        const html = await fetchMirror();
        const dom = new DOMParser().parseFromString(html,'text/html');
        const out = document.createDocumentFragment();
        const todayBlock = extractDayFragment(dom, ymd);
        if(todayBlock){
          const h = document.createElement('h2');
          h.textContent = new Date(ymd).toLocaleDateString('it-IT',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
          h.style.margin = '4px 0 8px';
          const wrap = document.createElement('div');
          wrap.className='day';
          wrap.appendChild(h);
          wrap.appendChild(todayBlock);
          out.appendChild(wrap);
        } else {
          const miss = document.createElement('div');
          miss.className='day';
          miss.innerHTML = `<h2>${ymd}</h2><div class="note">Nessun dato per questa data (ancora).</div>`;
          out.appendChild(miss);
        }
        if(alsoTomorrow){
          const tm = addDays(ymd,1);
          const tmBlock = extractDayFragment(dom, tm);
          const wrap2 = document.createElement('div');
          wrap2.className='day';
          const h2 = document.createElement('h2');
          h2.textContent = new Date(tm).toLocaleDateString('it-IT',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
          h2.style.margin = '4px 0 8px';
          wrap2.appendChild(h2);
          if(tmBlock){ wrap2.appendChild(tmBlock); }
          else { wrap2.innerHTML += '<div class="note">Nessun dato per domani (ancora).</div>'; }
          out.appendChild(wrap2);
        }
        content.innerHTML='';
        content.appendChild(out);
      }catch(err){
        content.innerHTML = `<div class="day"><div class="note">Errore nel caricamento della pagina mirror: ${String(err)}</div><div class="note">Apri direttamente: <a class="link" href="${BASE}" target="_blank" rel="noopener">${BASE}</a></div></div>`;
      }
    }

    function setDate(ymd){
      datePick.value = ymd;
      mirrorLink.href = `${BASE}#${ymd}`;
      render(ymd, tomorrowToggle.checked);
      localStorage.setItem('sportsHomeDate', ymd);
    }

    // init
    const todayYMD = fmtYMD(new Date());
    const savedDate = localStorage.getItem('sportsHomeDate');
    setDate(savedDate || todayYMD);

    // controls
    prevBtn.addEventListener('click',()=> setDate(addDays(datePick.value,-1)));
    nextBtn.addEventListener('click',()=> setDate(addDays(datePick.value,1)));
    todayBtn.addEventListener('click',()=> setDate(fmtYMD(new Date())));
    refreshBtn.addEventListener('click',()=> setDate(datePick.value));
    datePick.addEventListener('change',()=> setDate(datePick.value));
    tomorrowToggle.addEventListener('change',()=> setDate(datePick.value));
  </script>
</body>
</html>
