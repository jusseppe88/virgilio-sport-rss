<!doctype html>
<html lang="it" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Guida TV Sport — Homepage</title>
  <style>
    /* ==== High-contrast page (outside the Shadow DOM tables) ==== */
    :root{
      --bg:#0a0a0b; --fg:#ffffff; --muted:#d1d5db; --card:#0d1117; --border:#334155; --accent:#60a5fa;
    }
    [data-theme="light"]{
      --bg:#f7f7f8; --fg:#0b0c0f; --muted:#4b5563; --card:#ffffff; --border:#e5e7eb; --accent:#2563eb;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header,footer{background:var(--card);border-bottom:1px solid var(--border)}
    header{position:sticky;top:0;z-index:10;padding:10px 14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    h1{font-size:18px;margin:0 8px 0 0;white-space:nowrap}
    .spacer{flex:1 1 auto}
    .btn{border:1px solid var(--border);background:transparent;color:var(--fg);padding:8px 11px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn:hover{border-color:#64748b}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type="date"]{background:var(--card);color:var(--fg);border:1px solid var(--border);padding:8px 10px;border-radius:10px}
    label{color:var(--muted)}
    main{padding:16px}
    #content > .day{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px;margin:0 auto 16px;max-width:1100px}
    .note{color:var(--muted);font-size:13px;margin:4px 0 8px}
    .link{color:var(--accent);text-decoration:none}
    .link:hover{text-decoration:underline}
    footer{padding:8px 14px;color:var(--muted);font-size:12px;border-top:1px solid var(--border)}

    /* Shadow host that will contain each table */
    .shadow-host{display:block}
    /* Avoid double headings if source has inner <h2> */
    .shadow-host section.day > h2 { display:none }
  </style>
</head>
<body>
  <header>
    <h1>Guida TV Sport</h1>
    <div class="row">
      <button class="btn" id="prevBtn">◀︎</button>
      <input type="date" id="datePick" />
      <button class="btn" id="todayBtn">Oggi</button>
      <button class="btn" id="nextBtn">▶︎</button>
      <button class="btn" id="refreshBtn">↻</button>
    </div>
    <div class="spacer"></div>
    <div class="row">
      <label><input type="checkbox" id="tomorrowToggle"/> Domani</label>
      <label><input type="checkbox" id="themeToggle"/> Tema chiaro</label>
    </div>
  </header>

  <main>
    <div class="note">Mirror: <a id="mirrorLink" class="link" href="./tables.html" target="_blank" rel="noopener">tables.html</a></div>
    <div id="content"></div>
  </main>

  <footer>Consiglio: aggiungi questa pagina ai preferiti o impostala come pagina iniziale.</footer>

  <script>
    const BASE = "./tables.html";  // alongside home.html
    const TZ   = "Europe/Rome";

    // Date helpers
    const fmtYMD = d => new Intl.DateTimeFormat('en-CA',{timeZone:TZ,year:'numeric',month:'2-digit',day:'2-digit'}).format(d);
    const parseYMD = s => {const [y,m,d]=s.split('-').map(Number); return new Date(Date.UTC(y,m-1,d));};
    const addDays = (ymd,n)=>{const d=parseYMD(ymd); d.setUTCDate(d.getUTCDate()+n); return fmtYMD(d);};

    // Elements
    const datePick=document.getElementById('datePick');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    const todayBtn=document.getElementById('todayBtn');
    const refreshBtn=document.getElementById('refreshBtn');
    const tomorrowToggle=document.getElementById('tomorrowToggle');
    const content=document.getElementById('content');
    const mirrorLink=document.getElementById('mirrorLink');
    const themeToggle=document.getElementById('themeToggle');

    // Theme
    const savedTheme = localStorage.getItem('sportsHomeTheme')||'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.checked = savedTheme==='light';
    themeToggle.addEventListener('change',()=> {
      const t=themeToggle.checked?'light':'dark';
      document.documentElement.setAttribute('data-theme',t);
      localStorage.setItem('sportsHomeTheme',t);
      syncShadowThemes(); // keep tables in sync with page theme
    });

    // Keep a list of shadow hosts to live-update theme
    const shadowHosts = new Set();

    // Fetch tables.html as text (cache-busted)
    async function fetchTables(){
      const res = await fetch(`${BASE}?v=${Date.now()}`, {mode:'cors', credentials:'omit', cache:'no-store'});
      if(!res.ok) throw new Error('Fetch failed '+res.status);
      return await res.text();
    }

    // Pick a <section class="day" id="YYYY-MM-DD"> from fetched DOM
    function pickDay(dom, ymd){
      return dom.querySelector(`section.day#${CSS.escape(ymd)}`) || null;
    }

    function labelIT(ymd){
      return new Date(ymd).toLocaleDateString('it-IT',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    }

    // Sanitize a cloned section: remove inline styles, <style>, and <link> tags
    function sanitizeSection(sec){
      const clean = sec.cloneNode(true);
      clean.querySelectorAll('style,link').forEach(n => n.remove());
      clean.querySelectorAll('[style]').forEach(el => el.removeAttribute('style'));
      return clean;
    }

    // Combine Sport + Competizione + Evento into one HTML block like the source:
    // "<strong>Sport</strong>, Competizione:<br> Evento"
    function buildEventoHTML(sportText, compText, eventoHTML){
      const s = (sportText||'').trim();
      const c = (compText||'').trim();

      const wrap = document.createElement('div');
      const strong = document.createElement('strong');
      strong.textContent = s;
      wrap.appendChild(strong);

      const after = document.createTextNode(c ? `, ${c}:` : ':');
      wrap.appendChild(after);

      wrap.appendChild(document.createElement('br'));

      const evento = document.createElement('span');
      // eventoHTML may contain links or entities; keep it as HTML
      evento.innerHTML = eventoHTML || '';
      wrap.appendChild(evento);

      return wrap.innerHTML;
    }

    // Render a sanitized section inside a Shadow DOM with theme-aware CSS and a scrollable frame
    function renderIntoShadow(container, sectionEl){
      // Host mirrors page theme
      const host = document.createElement('div');
      host.className = 'shadow-host';
      host.setAttribute('data-theme', document.documentElement.getAttribute('data-theme')||'dark');
      content.appendChild(host);
      shadowHosts.add(host);

      // Place host inside the "day" box
      container.appendChild(host);

      const root = host.attachShadow({mode:'open'});

      // Theme variables inside the shadow (light/dark variants)
      const style = document.createElement('style');
      style.textContent = `
        :host{
          --bg:#0d1117; --text:#f9fafb; --thead-bg:#0b1220; --thead-fg:#e5e7eb; --border:#334155; --link:#60a5fa;
          display:block;
        }
        :host([data-theme="light"]){
          --bg:#ffffff; --text:#0b0c0f; --thead-bg:#f3f4f6; --thead-fg:#0b0c0f; --border:#d1d5db; --link:#2563eb;
        }
        .frame{
          border:1px solid var(--border);
          border-radius:12px;
          background:var(--bg);
          overflow:auto;
          -webkit-overflow-scrolling: touch;
        }
        .inner{min-width:680px; padding:0}
        table{border-collapse:collapse;width:100%;table-layout:fixed}
        /* column widths for 3-column layout: Ora | Evento | Canali */
        th:nth-child(1), td:nth-child(1){width:60px;white-space:nowrap;text-align:center}
        th:nth-child(2), td:nth-child(2){width:auto}
        th:nth-child(3), td:nth-child(3){width:28ch;word-break:break-word}
        @media (max-width: 480px){
          th:nth-child(3), td:nth-child(3){width:20ch}
        }
        th,td{border:1px solid var(--border);padding:10px 12px;vertical-align:top;color:var(--text)}
        thead th{background:var(--thead-bg);color:var(--thead-fg);text-align:left;position:sticky;top:0}
        a{color:var(--link);text-decoration:none}
        a:hover{text-decoration:underline}
        /* Hide inner h2 from mirrored section */
        section.day > h2 { display:none }
      `;
      root.appendChild(style);

      const frame = document.createElement('div');
      frame.className = 'frame';
      const inner = document.createElement('div');
      inner.className = 'inner';
      frame.appendChild(inner);
      root.appendChild(frame);

      // Clean copy & transform table from 5 cols -> 3 cols (Ora | Evento | Canali)
      const clean = sanitizeSection(sectionEl);
      const table = clean.querySelector('table');

      if (table) {
        // header
        const trHead = table.querySelector('thead tr');
        if (trHead) {
          trHead.innerHTML = '<th>Ora</th><th>Evento</th><th>Canali</th>';
        }

        // rows
        table.querySelectorAll('tbody tr').forEach(tr=>{
          const tds = Array.from(tr.children);
          const ora      = tds[0]?.innerHTML || '';              // keep any existing HTML (e.g., spans)
          const sportTxt = tds[1]?.textContent || '';
          const compTxt  = tds[2]?.textContent || '';
          const eventoH  = tds[3]?.innerHTML || '';              // may include entities
          const canaliH  = tds[4]?.innerHTML || '';              // contains <a> we want to preserve

          const eventoHTML = buildEventoHTML(sportTxt, compTxt, eventoH);

          const ntr = document.createElement('tr');
          const td1 = document.createElement('td'); td1.innerHTML = ora;
          const td2 = document.createElement('td'); td2.innerHTML = eventoHTML;
          const td3 = document.createElement('td'); td3.innerHTML = canaliH;

          ntr.append(td1, td2, td3);
          tr.replaceWith(ntr);
        });
      }

      inner.appendChild(clean);
    }

    function syncShadowThemes(){
      const theme = document.documentElement.getAttribute('data-theme') || 'dark';
      shadowHosts.forEach(h => h.setAttribute('data-theme', theme));
    }

    async function render(ymd, alsoTomorrow){
      content.innerHTML = '<div class="note">Caricamento…</div>';
      shadowHosts.clear();

      try{
        const html = await fetchTables();
        const dom = new DOMParser().parseFromString(html, 'text/html');

        const frag = document.createDocumentFragment();
        const addBox = (dstr) => {
          const sec = pickDay(dom, dstr);
          const box = document.createElement('div'); box.className='day';
          const h = document.createElement('h2'); h.textContent = labelIT(dstr); h.style.margin='4px 0 8px';
          box.appendChild(h);
          if (sec) renderIntoShadow(box, sec);
          else box.innerHTML += '<div class="note">Nessun dato disponibile.</div>';
          frag.appendChild(box);
        };

        addBox(ymd);
        if(alsoTomorrow) addBox(addDays(ymd,1));

        content.innerHTML=''; content.appendChild(frag);
        syncShadowThemes(); // ensure shadows match current theme
      }catch(err){
        content.innerHTML = `<div class="day"><div class="note">Errore: ${String(err)}</div><div class="note">Apri: <a class="link" href="${BASE}" target="_blank" rel="noopener">${BASE}</a></div></div>`;
      }
    }

    function setDate(ymd){
      datePick.value = ymd;
      mirrorLink.href = `${BASE}#${ymd}`;
      render(ymd, tomorrowToggle.checked);
      localStorage.setItem('sportsHomeDate', ymd);
    }

    // init
    const todayYMD = fmtYMD(new Date());
    const savedDate = localStorage.getItem('sportsHomeDate');
    setDate(savedDate || todayYMD);

    // Controls
    prevBtn.addEventListener('click',()=> setDate(addDays(datePick.value,-1)));
    nextBtn.addEventListener('click',()=> setDate(addDays(datePick.value,1)));
    todayBtn.addEventListener('click',()=> setDate(fmtYMD(new Date())));
    refreshBtn.addEventListener('click',()=> setDate(datePick.value));
    datePick.addEventListener('change',()=> setDate(datePick.value));
    tomorrowToggle.addEventListener('change',()=> setDate(datePick.value));
  </script>
</body>
</html>
