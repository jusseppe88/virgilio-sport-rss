name: Build RSS

on:
  schedule:
    - cron: "0 5 * * *"   # ~06:00 Europe/Rome (winter), 07:00 (summer)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 playwright tzdata lxml

      - name: Install Playwright system deps (Chromium)
        run: |
          sudo npx --yes playwright@latest install-deps chromium

      - name: Install Playwright browsers (Python)
        run: |
          python -m playwright install chromium

      - name: Env sanity
        run: |
          python -V
          python -c "import sys; print('platform:', sys.platform)"
          python -c "import bs4, playwright; print('bs4 OK, playwright OK')"

      # Run the scraper with full bash tracing + never swallow errors
      - name: Build site & feeds
        id: build
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -euxo pipefail
          python build_rss.py

      # Always print first lines of debug files to the log, even if the previous step failed
      - name: Print debug to logs
        if: always()
        run: |
          for f in debug_stage.txt debug_error.txt playwright_console.log; do
            if [ -f "$f" ]; then
              echo "---- $f (head) ----"; sed -n '1,200p' "$f" || true; echo
            fi
          done

      # Only commit when build succeeded and files exist
      - name: Commit site files (if changed)
        if: ${{ success() }}
        run: |
          ls -l index.html tables.html rss.xml rss_tables.xml || true
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html tables.html rss.xml rss_tables.xml || true
          git commit -m "update site & feeds" || echo "No changes"
          git push || true

      - name: Upload artifact for Pages
        if: ${{ success() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # Always upload debug artifacts for inspection
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug.html
            debug.png
            playwright_console.log
            debug_error.txt
            debug_stage.txt
          if-no-files-found: ignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
