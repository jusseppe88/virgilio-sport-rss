name: Build RSS

on:
  schedule:
    - cron: "0 5 * * *"   # ~06:00 Europe/Rome (winter), 07:00 (summer)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 playwright tzdata

      # Install OS libs that Chromium needs
      - name: Install Playwright system deps (Chromium)
        run: |
          sudo npx --yes playwright@latest install-deps chromium

      # Install Chromium for the Python Playwright runtime
      - name: Install Playwright browsers (Python)
        run: |
          python -m playwright install chromium

      # Quick smoke test: can Chromium launch?
      - name: Verify Playwright launch
        run: |
          python - <<'PY'
          from playwright.sync_api import sync_playwright
          with sync_playwright() as p:
              b = p.chromium.launch(headless=True, args=["--no-sandbox","--disable-dev-shm-usage","--disable-gpu","--disable-setuid-sandbox"])
              print("Chromium OK:", b.version)
              b.close()
          PY

      - name: Build site & feeds
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          python build_rss.py

      - name: Commit site files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html rss_tables.xml rss.xml || true
          git commit -m "update site & feeds" || echo "No changes"
          git push || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # Always upload any debug we produced
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug.html
            debug.png
            playwright_console.log
            debug_error.txt
            debug_stage.txt
          if-no-files-found: ignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
